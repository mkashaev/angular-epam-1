<h2>Create / Edit Course</h2>
{{ console.log(authorList) }}
<form>
  <div class="app-plate">
    <form class="course" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <input
          formControlName="title"
          type="text"
          id="title"
          placeholder="Input text"
        />
        <div *ngIf="title?.errors?.required && title?.touched" class="app-error-text">
          Field is required.
        </div>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <textarea
          formControlName="description"
          id="description"
          name="description"
          placeholder="Input text"
          rows="4"
          cols="5"
        ></textarea>
        <div *ngIf="description?.errors?.required && description?.touched" class="app-error-text">
          Field is required.
        </div>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            formControlName="author"
            type="text"
            id="author"
            placeholder="Input Author Name"
          />
          <app-button type="submit" title="CREATE AUTHOR" (click)="onAddAuthor()"></app-button>
        </div>
      </div>
      <ol *ngFor="let step of authorList.controls; index as i"> 
        <span>{{step.value}}</span>
     </ol>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            formControlName="duration"
            type="number"
            id="duration"
            placeholder="Input duration"
          />

          <div class="course__duration">
            ::Duration::
          </div>
        </div>
        <div *ngIf="duration?.errors?.required && duration?.touched" class="app-error-text">
          Field is required.
        </div>
      </div>
      <div class="form__action">
        <app-button type="submit" title="CREATE COURSE"></app-button>
      </div>
    </form>
  </div>
</form>
