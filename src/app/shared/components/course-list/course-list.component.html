<ng-container *ngIf="data; else empty">
  <div class="mt-5">
    <app-search placeholder="Enter course name" (onSearch)="handleOnSearch($event)"></app-search>
  </div>

  <div *ngIf="isLoading">
    Loading...
  </div>
  

  <div *ngFor="let item of data">
    <app-course-card class="container"
      [title]="item.title"
      [description]="item.description"
      [authors]="item.authors"
      [duration]="item.duration"
      [createdAt]="item.creationDate"
    >
      <app-button title="SHOW COURSE" (click)="handleOnShow(item.id)"></app-button>
      <app-button *ngIf="editable" [icon]="trashIcon" (click)="handleOnDelete()"></app-button>
      <app-button *ngIf="editable" [icon]="pencilIcon" (click)="handleOnEdit()"></app-button>
    </app-course-card>
  </div>
</ng-container>


<ng-template #empty>
  <app-info [text]="'Please use \'' + infoButtonTitle + '\' button to add your first course'">
    <app-button [title]="infoButtonTitle"></app-button>
  </app-info>
</ng-template>
